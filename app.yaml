server:
  port: 80
ingress:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-myservicea
      annotations:
        myproxy.ingress.kubernetes.io/add-request-header: name=shenyi;age=19
        myproxy.ingress.kubernetes.io/add-response-header: ret=ok
        myproxy.ingress.kubernetes.io/rewrite-target: /$1
        kubernetes.io/ingress.class: myproxy
    spec:
      rules:
        - host: test.jtthink.com
          http:
            paths:
              - path: /jtthink/{param:.*}
                backend:
                  service:
                    name: localhost
                    port:
                      number: 8080
              - path: /baidu/{param:.*}
                backend:
                  service:
                    name: www.baidu.com
                    port:
                      number: 80
              - path: /cccccc/{param:.*}
                backend:
                  service:
                    name: cloud.tencent.com
                    port:
                      number: 80